
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>OTsmart - אבחון MOHOST</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f9fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1, h2 {
            color: #1e88e5;
        }
        .question-block {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        label, select, textarea {
            display: block;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
        }
        .result {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>OTsmart - אבחון MOHOST</h1>
</header>

<h2>הערכת תפקוד לפי תחומים</h2>
<button onclick="showExplanation()">מה אומר כל קידוד?</button>

<div class="question-block">
    <strong>1. מוטיבציה לעשייה</strong>
    <label>בחר קידוד:</label>
    <select id="motivation">
        <option value="">בחר</option>
        <option value="F">F – מקדם</option>
        <option value="A">A – מאפשר</option>
        <option value="I">I – מעכב</option>
        <option value="R">R – מגביל</option>
    </select>
    <label>הערות:</label>
    <textarea id="motivation_note"></textarea>
</div>

<div class="question-block">
    <strong>2. שגרות יומיום</strong>
    <label>בחר קידוד:</label>
    <select id="routine">
        <option value="">בחר</option>
        <option value="F">F – מקדם</option>
        <option value="A">A – מאפשר</option>
        <option value="I">I – מעכב</option>
        <option value="R">R – מגביל</option>
    </select>
    <label>הערות:</label>
    <textarea id="routine_note"></textarea>
</div>

<div class="question-block">
    <strong>3. עיבוד סנסורי</strong>
    <label>בחר קידוד:</label>
    <select id="processing">
        <option value="">בחר</option>
        <option value="F">F – מקדם</option>
        <option value="A">A – מאפשר</option>
        <option value="I">I – מעכב</option>
        <option value="R">R – מגביל</option>
    </select>
    <label>הערות:</label>
    <textarea id="processing_note"></textarea>
</div>

<div class="question-block">
    <strong>4. כישורים בין-אישיים</strong>
    <label>בחר קידוד:</label>
    <select id="communication">
        <option value="">בחר</option>
        <option value="F">F – מקדם</option>
        <option value="A">A – מאפשר</option>
        <option value="I">I – מעכב</option>
        <option value="R">R – מגביל</option>
    </select>
    <label>הערות:</label>
    <textarea id="communication_note"></textarea>
</div>

<div class="question-block">
    <strong>5. כישורי תהליך ומוטוריקה</strong>
    <label>בחר קידוד:</label>
    <select id="motor">
        <option value="">בחר</option>
        <option value="F">F – מקדם</option>
        <option value="A">A – מאפשר</option>
        <option value="I">I – מעכב</option>
        <option value="R">R – מגביל</option>
    </select>
    <label>הערות:</label>
    <textarea id="motor_note"></textarea>
</div>

<div class="question-block">
    <strong>6. השפעת הסביבה</strong>
    <label>בחר קידוד:</label>
    <select id="environment">
        <option value="">בחר</option>
        <option value="F">F – מקדם</option>
        <option value="A">A – מאפשר</option>
        <option value="I">I – מעכב</option>
        <option value="R">R – מגביל</option>
    </select>
    <label>הערות:</label>
    <textarea id="environment_note"></textarea>
</div>

<button onclick="calculateResult()">חשב תוצאה</button>

<div class="result" id="result" style="display:none;"></div>

<script>
function showExplanation() {
    alert(
        "קידודי MOHOST:\n\n" +
        "F – מקדם: התחום תומך בהשתתפות באופן מובהק.\n" +
        "A – מאפשר: התחום מאפשר השתתפות אך אינו תומך אקטיבית.\n" +
        "I – מעכב: התחום מקשה על ההשתתפות ודורש התייחסות.\n" +
        "R – מגביל: התחום מהווה מגבלה חמורה על השתתפות ודורש התערבות ממוקדת."
    );
}

function calculateResult() {
    const fields = [
        { id: "motivation", label: "מוטיבציה לעשייה" },
        { id: "routine", label: "שגרות יומיום" },
        { id: "processing", label: "עיבוד סנסורי" },
        { id: "communication", label: "כישורים בין-אישיים" },
        { id: "motor", label: "כישורי תהליך ומוטוריקה" },
        { id: "environment", label: "השפעת הסביבה" }
    ];

    let resultHTML = "<h3>סיכום תוצאות</h3>";

    fields.forEach(field => {
        const code = document.getElementById(field.id).value;
        const note = document.getElementById(field.id + "_note").value;

        let explanation = "";
        if (code === "F") {
            explanation = "תפקוד זה מקדם השתתפות באופן משמעותי.";
        } else if (code === "A") {
            explanation = "תפקוד זה מאפשר השתתפות, אך אינו תומך בה באופן פעיל.";
        } else if (code === "I") {
            explanation = "תפקוד זה מעכב את ההשתתפות ודורש תמיכה.";
        } else if (code === "R") {
            explanation = "תפקוד זה מגביל את ההשתתפות ודורש התערבות טיפולית מיידית.";
        } else {
            explanation = "לא נבחר קידוד.";
        }

        resultHTML += `
            <p><strong>${field.label}</strong><br>
            קידוד: ${code || "לא נבחר"}<br>
            פירוש: ${explanation}<br>
            הערות: ${note || "אין"}</p>
            <hr>
        `;
    });

    document.getElementById("result").innerHTML = resultHTML;
    document.getElementById("result").style.display = "block";
}

function summarizeResults(codes) {
    const codeCount = { F: 0, A: 0, I: 0, R: 0 };

    codes.forEach(c => {
        if (codeCount.hasOwnProperty(c)) {
            codeCount[c]++;
        }
    });

    let summary = "<h3>סיכום כולל:</h3>";
    summary += "<p>מספר תחומים שדורגו:</p>";
    summary += `<ul>
        <li><strong>F – מקדם:</strong> ${codeCount.F}</li>
        <li><strong>A – מאפשר:</strong> ${codeCount.A}</li>
        <li><strong>I – מעכב:</strong> ${codeCount.I}</li>
        <li><strong>R – מגביל:</strong> ${codeCount.R}</li>
    </ul>`;

    if (codeCount.R > 0) {
        summary += "<p><strong>פירוש:</strong> קיימים תחומים שמגבילים משמעותית את התפקוד ודורשים התערבות ממוקדת.</p>";
    } else if (codeCount.I > 0) {
        summary += "<p><strong>פירוש:</strong> קיימים תחומים שמעכבים השתתפות וזקוקים להתייחסות טיפולית מותאמת.</p>";
    } else if (codeCount.A > 0) {
        summary += "<p><strong>פירוש:</strong> רוב התחומים מאפשרים תפקוד בסיסי. ניתן לחזק אותם לטובת קידום השתתפות.</p>";
    } else {
        summary += "<p><strong>פירוש:</strong> כל התחומים מקדמים את התפקוד – תמונה חיובית.</p>";
    }

    return summary;
}

function calculateResult() {
    const fields = [
        { id: "motivation", label: "מוטיבציה לעשייה" },
        { id: "routine", label: "שגרות יומיום" },
        { id: "processing", label: "עיבוד סנסורי" },
        { id: "communication", label: "כישורים בין-אישיים" },
        { id: "motor", label: "כישורי תהליך ומוטוריקה" },
        { id: "environment", label: "השפעת הסביבה" }
    ];

    let resultHTML = "<h3>סיכום תוצאות</h3>";
    let codes = [];

    fields.forEach(field => {
        const code = document.getElementById(field.id).value;
        const note = document.getElementById(field.id + "_note").value;

        codes.push(code);

        let explanation = "";
        if (code === "F") {
            explanation = "תפקוד זה מקדם השתתפות באופן משמעותי.";
        } else if (code === "A") {
            explanation = "תפקוד זה מאפשר השתתפות, אך אינו תומך בה באופן פעיל.";
        } else if (code === "I") {
            explanation = "תפקוד זה מעכב את ההשתתפות ודורש תמיכה.";
        } else if (code === "R") {
            explanation = "תפקוד זה מגביל את ההשתתפות ודורש התערבות טיפולית מיידית.";
        } else {
            explanation = "לא נבחר קידוד.";
        }

        resultHTML += `
            <p><strong>${field.label}</strong><br>
            קידוד: ${code || "לא נבחר"}<br>
            פירוש: ${explanation}<br>
            הערות: ${note || "אין"}</p>
            <hr>
        `;
    });

    resultHTML += summarizeResults(codes);
    document.getElementById("result").innerHTML = resultHTML;
    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
